  
version: '3'
services:
  spark-batch:
    depends_on:
      - user-activity-web
      - experiments-web
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - ./:/code/
    links:
    - "db:database"
    - "experiments-web:experiments-web"
    environment:
      MASTER: local[*]
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: user_activity
      PRIVATE_EXPERIMENTS_SERVICE_HOST: experiments-web
      PRIVATE_EXPERIMENTS_SERVICE_PORT: 8080
    command: >
      bash -c "sbt local/reStart && tail -F anything"
  user-activity-web:
    depends_on:
      - db
    build:
      context: ../app
      dockerfile: Dockerfile.dev
    ports:
    - '80:80'
    volumes:
    - /code/node_modules
    links:
    - "db:database"
    environment:
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: user_activity
  experiments-web:
    depends_on:
      - db
    image: gcr.io/grizzly-bear-271511/grizzly-bear-stage/experiments:latest
    ports:
    - '3000:80' # Public API
    - '8080:8080' # Private API
    volumes:
    - /code/node_modules
    links:
    - "db:database"
    environment:
      MONGODB_URL: mongodb://username:password@database:27017
      MONGODB_DATABASE: experiments
  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
