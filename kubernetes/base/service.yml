apiVersion: "v1"
kind: "Service"
metadata:
    name: "user-activity-deployment-service"
    namespace: "default"
    labels:
        app: "user-activity"
spec:
    ports:
        - protocol: "TCP"
          port: 80
          targetPort: 3000
    selector:
        app: "user-activity"
    type: "LoadBalancer"
    loadBalancerIP: ""
